<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="jquery.js"></script>

    <!-- Hide show -->
    <h1 id="nama"></h1>
    <p id="nim"></p>

    <!-- Fade -->
    <h5 id="tanggal" style="display:none; ">Bantul, 12 September 2000</h5>

    <div id="img" style="background-color: red; display: none;">
        <img 
            src="https://cdn.idntimes.com/content-images/post/20200303/1-17b763f032b2396d91d33582a4707d79.jpg"
            alt="" height="350">
        <img
            src="https://cdns.klimg.com/merdeka.com/i/w/news/2021/02/23/1277515/670x335/perbedaan-kucing-persia-dan-anggora-yang-mencolok-jangan-sampai-keliru-rev-1.jpg"
            alt="" height="350">
        <img
            src="https://cdn0-production-images-kly.akamaized.net/tAr72vTJCpF4IF9O5L493CD79kE=/640x360/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/2754932/original/005940800_1552970791-fotoHL_kucing.jpg"
            height="350">

    </div>
    <br>

    <!-- Button hide show toggle -->
    <button id="hide">Sembunyikan</button>
    <button id="show">Perlihatkan</button>
    <button id="toggle">Toggle</button>

    <!-- button Fade -->
    <button id="fadeIn">Fade In</button>
    <button id="fadeOut">Fade Out</button>
    <button id="fadeToggle">Fade toggle</button>

    <!-- Button Fade -->
    <button id="slideUp">Slide Up</button>
    <button id="slideDown">Slide Down</button>
    <button id="slideToggle">Slide Toggle</button>

    <script src="jquery.js"></script>
    <script src="praktikum_jquery.js"></script>

    
</body>
</html>
